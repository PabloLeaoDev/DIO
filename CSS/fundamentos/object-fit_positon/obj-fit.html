<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #none {
            object-fit: none;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #fill {
            object-fit: fill;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: none;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="none">
    </div>
    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="contain">
    </div>
    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="cover">
    </div>
    <br>
    <code>object-fit: fill (padr√£o);</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="fill">
    </div>
    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="scale-down">
    </div>
</body>
</html>
