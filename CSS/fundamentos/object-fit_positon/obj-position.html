<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 20px 20px; 
            /* eixo X e eixo Y */
            /* left center rigth (X) */
            /* top center bottom (Y) */
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <code>object-fit: object-position;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="dio" id="contain">
    </div>
</body>
</html>
