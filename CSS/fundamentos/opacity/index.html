<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacidade</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background: blue;
            width: 500px;
            height: 250px;

            color: white;
            font-size: 50px;
            font-weight: bolder;

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: .5; /* Vai de 0 (transparente) até 1 (completamente visível) */
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>opacity</code></h1>
    <div>
        <p>Trilha CSS da DIO!</p>
    </div>
</body>
</html>
