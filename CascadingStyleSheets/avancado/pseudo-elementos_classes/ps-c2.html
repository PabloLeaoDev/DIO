<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo2.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes | <code>:facus, :focus-within</code> e <code>:focus-visible</code></h1>
    <form>
        <p>Faça seu pedido! Escoha o sabor do sorvete que você deseja.</p>
        <label>
            Nome completo:
            <input name="nome" type="text">
        </label>
        <label>
            Sabor do sorvete:
            <select name="sabor" id="isabor">
                <option value="chocolate">Chocolate</option>
                <option value="morango">Morango</option>
                <option value="doce-leite">Doce de leite</option>
                <option value="abacaxi">Abacaxi</option>
            </select>
        </label>
        <button>Finalizar Pedido</button>
    </form>
</body>
</html>
