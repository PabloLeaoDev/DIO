<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo9.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input type="checkbox" name="required" id="re"><label for="re">:required</label>
    <br>
    <input type="checkbox" name="optional" id="op"><label for="op">:optional</label>
    <hr>
    <form action="#" method="post">
        <h2>Faça sua compra:</h2>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="codigo_produto">Código do Produto:</label><br>
        <input type="text" id="codigo_produto" name="codigo_produto" min="1000" max="10000" required><br><br>
        
        <label for="cupom_desconto">Cupom de Desconto:</label><br>
        <input type="text" id="cupom_desconto" name="cupom_desconto" placeholder="Apenas letras minúsculas" pattern="[a-z]+"><br><br>
        
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" min="1964-01-01" max="2005-12-31" required><br><br>
        
        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" min="3" max="10"><br><br>
        
        <input type="checkbox" id="termos_uso" name="termos_uso" required>
        <label for="termos_uso">Eu li e aceito os termos de uso</label><br><br>
        
        <input type="submit" value="Comprar">
      </form>
</body>
</html>
