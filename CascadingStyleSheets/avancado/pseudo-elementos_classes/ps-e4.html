<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style4.css">
    <title>Pseudo Elementos</title>
    <style>
        code {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Pseudo-elemento - ::placeholder</h2>
    <p>Um placeholder da uma dica para ajudar no preenchimento de algum campo do formulário. Esse pseudo-elemento é responsavél por estilizar tal propriedade.</p>
    <p>Propriedades aceitas:</p>
    <ul>
        <li>color</li>
        <li>font</li>
        <li>background</li>
        <li>text</li>
        <hr>
        <p>Exemplo:</p>
        <span>Nome: </span><input type="text" name="ex1" id="iex1" placeholder="Exemplo de placeholder 1">
        <span>Senha: </span><input type="text" name="ex2" id="iex2" placeholder="Exemplo de placeholder 2">
    </ul>
</body>
</html>
