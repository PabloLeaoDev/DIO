    <style>
        code {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Pseudo-elemento - ::before</h2>
    <p>Cria um elemento no seletor que está sendo aplicado. Um elemento no início deste.</p>
    <hr>
    <p class="ex">
        <span>Exemplo 1</span>
        <span>Exemplo 2</span>
        <span>Exemplo 3</span>
    </p>
    <h2>Pseudo-elemento - ::after</h2>
    <p>Cria um elemento no seletor que está sendo aplicado. Um elemento no final deste.</p>
    <p class="ex1">
        <span>Exemplo 1</span>
        <span>Exemplo 2</span>
        <span>Exemplo 3</span>
    </p>
    <hr>
    <h3>Exemplo Prático</h3>

        <!-- imagem via CSS -->
    </div>
